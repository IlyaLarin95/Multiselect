<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiselect</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">


        <div class="item item-1">
            <div class="multiselect">
                <div class="select">
                    Select industry
                </div>
            </div>
    
            <div class="multiselect">
                <div class="select select--active">
                    2 items selected
                    <span class="top-select">Industry</span>
                </div>
    
                <div class="dropdown-menu">
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Food / beverage</span>
                    </label>
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Travel</span>
                    </label>
                    <label class="select-item select-item_selected">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name select-item__name_selected">Automotive
                            <span class="select-item__selected">1 item selected</span>
                        </span>
    
                    </label>
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Education</span>
                    </label>
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Government</span>
                    </label>
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Nonprofit</span>
                    </label>
                    <label class="select-item">
                        <input class="select-item__input" type="checkbox">
                        <span class="select-item__checkbox"></span>
                        <span class="select-item__name">Other</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="item item-2">
            <div class="multiselect">
                <div class="select">
                    Pick desired amenities
                </div>
            </div>

            <div class="multiselect">
                <div class="multiline">
                    <span class="top-select">Multiline amenities picked</span>
                    <svg class="multiline__close" fill="#D4B011" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="20px" height="20px"><path d="M 38.982422 6.9707031 A 2.0002 2.0002 0 0 0 37.585938 7.5859375 L 24 21.171875 L 10.414062 7.5859375 A 2.0002 2.0002 0 0 0 8.9785156 6.9804688 A 2.0002 2.0002 0 0 0 7.5859375 10.414062 L 21.171875 24 L 7.5859375 37.585938 A 2.0002 2.0002 0 1 0 10.414062 40.414062 L 24 26.828125 L 37.585938 40.414062 A 2.0002 2.0002 0 1 0 40.414062 37.585938 L 26.828125 24 L 40.414062 10.414062 A 2.0002 2.0002 0 0 0 38.982422 6.9707031 z"/>
                    </svg>
                    <div class="multiline__wrapper picked">
                        <div class="picked__item">Free parking</div>
                        <div class="picked__item">Pool</div>
                        <div class="picked__item">Kitchen</div>
                        <div class="picked__item">Bathroom</div>
                        <div class="picked__item">Pet-friendly</div>
                        <div class="picked__item">Free Wi-Fi</div>
                        <div class="picked__item">Gym</div>
                        <div class="picked__item">Breakfast</div>
                    </div>
                </div>
            </div>
    
            <div class="multiselect">
                <div class="amentities">
                    <span class="top-select">Amentities</span>
                    <div class="amentities__wrapper picked">
                        <div class="picked__item">Gym</div>
                        <div class="picked__item">Breakfast</div>
                    </div>
                    <input class="amentities__seacrh" type="search" name="input" placeholder="People, places, events">
                    <div class="amentities__items">
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Bathroom</span>
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Breakfast</span>
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Gym</span>
        
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Free parking</span>
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Free Wi-Fi</span>
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Pet-friendly</span>
                        </label>
                        <div class="amentities__separator"></div>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">I donâ€™t need a toilet paper</span>
                        </label>
                        <label class="select-item">
                            <input class="select-item__input" type="checkbox">
                            <span class="select-item__checkbox"></span>
                            <span class="select-item__name">Please, wake me up at <span class="select-item__accent">Set time</span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
